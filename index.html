<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Presentación</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            width: 300px;
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card h2 {
            margin-top: 10px;
            color: #333;
        }
        .card p {
            color: #666;
        }
        .card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="imagen1.jpg" alt="Deiner Mejia">
            <h2>Deiner Mejia</h2>
            <p>Desarrollador apasionado por la tecnología y la creación de soluciones innovadoras.</p>
            <button>Detalles</button>
        </div>
        <div class="card">
            <img src="imagen2.jpg" alt="Jesús Hernández">
            <h2>Jesús Hernández</h2>
            <p>Desarrollador especializado en crear experiencias digitales excepcionales.</p>
            <button>Detalles</button>
        </div>
    </div>
</body>
</html>
